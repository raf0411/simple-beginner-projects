<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator </title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>

    <div class="container">
      <div class="result-grid">
        <p class="result js-result">

        </p>
      </div>

      <div class="calc-grid">
        <button class="calc-button js-clear-button">
          C
        </button>
        <button class="calc-button js-percent-button">
          &percnt;
        </button>
        <button class="calc-button js-del-button">
          <span class="material-symbols-outlined">
            backspace
          </span>
        </button>
        <button class="calc-button symbol js-div-button">
          &div;
        </button>

        <button class="calc-button js-num-button">
          7
        </button>
        <button class="calc-button js-num-button">
          8
        </button>
        <button class="calc-button js-num-button">
          9
        </button>
        <button class="calc-button symbol js-times-button">
          &times;
        </button>

        <button class="calc-button js-num-button">
          4
        </button>
        <button class="calc-button js-num-button">
          5
        </button>
        <button class="calc-button js-num-button">
          6
        </button>
        <button class="calc-button symbol js-minus-button">
          &minus;
        </button>

        <button class="calc-button js-num-button">
          1
        </button>
        <button class="calc-button js-num-button">
          2
        </button>
        <button class="calc-button js-num-button">
          3
        </button>
        <button class="calc-button symbol js-num-button">
          &plus;
        </button>

        <button class="calc-button zero-button js-num-button">
          0
        </button>
        <button class="calc-button js-num-button">
          .
        </button>
        <button class="calc-button equal-symbol js-equal-button">
          &equals;
        </button>
      </div>
    </div>

  </main>

  <script src="script.js"></script>

</body>
</html>
