<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main>
    <div class="container">
      <input type="text" class="palindrome-input js-palindrome-input" placeholder="Enter a palindrome text">
      <button class="check-button js-check-button">
        Check
      </button>
    </div>

    <p class="check-info js-palindrome-info">
      . . .
    </p>

  </main>
</body>
</html>
