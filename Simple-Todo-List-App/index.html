<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <main>
    <div class="container">
      <div class="upper-side">
        <h1>
          Todo
        </h1>
      
        <div class="date-box">
          <h2 class="day">
            Today
          </h2>
          <p class="date">
            17 Feb 2022
          </p>
        </div>
      </div>
      
    
      <div class="bottom-side">
        <div class="todo-input-box">
          <input class="todo-input js-todo-input" type="text" placeholder="Add a new task">
          <button class="add-button js-add-button">
            Add
          </button>
          <button class="clear-button js-clear-button">
            C
          </button>
        </div>

        <input type="date" class="due-date-input js-due-date-input">

        <div class="todo-lists js-todo-lists">
          
        </div>
        
      </div>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
