<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree Clone</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="upper-container">
      <img src="./assets/images/profile-image.jpg" alt="profile image" class="profile-image">
      <h1 class="name">Kevin Jackson</h1>
      <p class="profession">Full-Stack Developer</p>
    </div>

    <div class="links-container">
      <ul>
        <li id="instagram"><a href="#" class="link">Instagram</a></li>
        <li id="linkedin"><a href="#" class="link">LinkedIn</a></li>
        <li id="twitter"><a href="#" class="link">Twitter</a></li>
        <li id="youtube"><a href="#" class="link">Youtube Channel</a></li>
      </ul>
    </div>
  </main>
</body>
</html>
