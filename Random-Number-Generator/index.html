<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick A Number!</title>

  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <main>

    <div class="container" id="container">
      <p>Add a number</p>
      <input type="number" placeholder="..." class="number-input" value="0" required>

      <button type="submit" class="submit-btn">
        Add
      </button>

      <div id="box-grid">
        <!-- <p class="box toggle-box">
          1
        </p>
        <p class="box toggle-box">
          1
        </p>
        <p class="box toggle-box">
          1
        </p> -->
      </div>

      <button class="randomize-btn">
        Randomize
      </button>

      <p class="result" id="result">
        Result
      </p>
    </div>
  </main>

</body>
</html>
